<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form action="action.php">
        <!--Usernames and password start-->
        <fieldset>
            <label for="fname">First name:</label>
            <input type="text" name="First name" id="fname" placeholder="First name">
            &nbsp;

            <input type="text" name="last name" id="lname" placeholder="last name">
            &nbsp;
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="please enter your email">
            &nbsp;
            <br>
            <br>
            <label for="Password">Password:</label>

                required>

            <br>
            <br>

                <option value="xyz">xyz</option>
                <option value="xyz">xyz</option>
            </select>
            <!--state/province details end-->
            <br>
            <br>
            <!--Gender details start-->
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="Male">

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br>

            <!--Gender details end-->
            <br>
            <br>
            <!--interests/hobbies start-->
            <p>interests/hobbies:</p>
            <input type="checkbox" name="xzy" id="xzy" value="hobbies">

            <label for="xyz">xyz</label>

            <!--Additional comments textarea start-->
            <textarea name="" rows="10" cols="30" placeholder="additional comments"></textarea>
            <!--Additional comments textarea end-->
            <br>
            <br>
            <!--submit button start-->
            <input type="submit" value="Submit">
            <!--submit button end-->
            <!--reset button start-->
            <input type="reset">
            <!--reset button end-->
        </fieldset>

    </form>
</body>


</html>
